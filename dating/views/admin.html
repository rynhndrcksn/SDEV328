<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Admin</title>
</head>
<body>
<!-- NAVBAR START -->
<include href="views/includes/navbar.html"></include>
<!-- NAVBAR END -->

<div class="container">
	<h1 class="pb-3">Memberships:</h1>

	<!-- Member Table -->
	<div class="table-responsive">
		<table id="member-table" class="table">

			<!-- Table Head -->
			<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Age</th>
				<th scope="col">Gender</th>
				<th scope="col">Phone</th>
				<th scope="col">Email</th>
				<th scope="col">Seeking</th>
				<th scope="col">Bio</th>
				<th scope="col">Premium</th>
				<th scope="col">Interests</th>
				<th scope="col">Image</th>
			</tr>
			</thead>

			<!-- Table Body -->
			<tbody>
			<repeat group="{{@members}}" value="{{@member}}">
				<tr>
					<th scope="row">{{@member.member_id}}</th>
					<td>{{@member.fname}} {{@member.lname}}</td>
					<td>{{@member.age}}</td>
					<td>{{@member.gender}}</td>
					<td>{{@member.phone}}</td>
					<td>{{@member.email}}</td>
					<td>{{@member.seeking}}</td>
					<td>{{@member.bio}}</td>
					<td>
						<input type="checkbox" <check if="{{@member.premium}}">checked</check>>
					</td>
					<td>{{@member.interests}}</td>
					<td>{{@member.image}}</td>
				</tr>
			</repeat>
			</tbody>
		</table>
	</div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>

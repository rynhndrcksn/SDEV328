<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Summary of order</title>
</head>
<body>
<div class="container" id="main">
	<h1>Thank you for your order!</h1>
	<h3>Order Summary:</h3>
	<p class="text-capitalize">Pet Name: {{ @SESSION.petName}}</p>
	<p class="text-capitalize">Pet Type: {{ @SESSION.petType}}</p>
	<p class="text-capitalize">Pet Color: {{ @SESSION.petColor}}</p>
	<p class="text-capitalize">Pet Size: {{ @SESSION.petSize}}</p>

	<check if="{{ !empty(@SESSION.petAccessories) }}">
		<p>Pet Accessories:</p>
		<ol>
			<repeat group="{{ @SESSION.petAccessories }}" value="{{ @accessory }}">
				<li class="text-capitalize">{{ @accessory }}</li>
			</repeat>
		</ol>
	</check>
	<br>
	<a href="{{@BASE}}">Return to Homepage</a>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

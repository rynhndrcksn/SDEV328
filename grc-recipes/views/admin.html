<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>GRC Recipes Admin</title>
</head>
<body>
<div class="container-fluid">
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="{{ @BASE }}">Recipe Home Page</a>
		<a class="navbar-brand" href="logout">Logout</a>
	</nav>
</div>
<div class="container">
	<div id="innerCon">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<h1 class="float-left border-bottom">Admin page</h1>
			</div>
		</div>

		<form method="post" action="#">
			<div class="row g-0">

				<div class="col-md-12">
					<!-- RECIPE NAME -->
					<div class="form-floating mt-3">
						<input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="recipe name"
									 value="{{ @recipeName }}">
						<label for="recipeName">Recipe Name</label>
						<div id="recipeNameHelpBlock" class="form-text">
							Max of 64 characters.
						</div>
						<check if="{{ isset(@errors['recipeName']) }}">
							<p class="text-danger">{{ @errors['recipeName'] }}</p>
						</check>
					</div>
				</div>

				<!-- LEFT COLUMN-->
				<div class="col-md-6">
					<loop from="{{ @i=1 }}" to="{{ @i < 6 }}" step="{{ @i++ }}">
						<div class="form-floating mt-3">
							<input type="text" class="form-control" id="ingredient{{@i}}" name="ingredient{{@i}}" placeholder="ingredient">
							<label for="ingredient{{@i}}">Ingredient {{@i}}</label>
						</div>
						<div id="ingredient{{@i}}HelpBlock" class="form-text">
							Max of 40 characters.
						</div>
					</loop>
				</div> <!-- END OF LEFT COLUMN -->

				<!-- RIGHT COLUMN-->
				<div class="col-md-6">
					<loop from="{{ @i=1 }}" to="{{ @i < 6 }}" step="{{ @i++ }}">
						<div class="form-floating mt-3">
							<input type="text" class="form-control" id="step{{@i}}" name="step{{@i}}" placeholder="step">
							<label for="step{{@i}}">Step {{@i}}</label>
						</div>
						<div id="step{{@i}}HelpBlock" class="form-text">
							Max of 128 characters.
						</div>
					</loop>
				</div> <!-- END OF right COLUMN -->
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit Recipe</button>
		</form>
	</div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
				crossorigin="anonymous"></script>

</body>
</html>
